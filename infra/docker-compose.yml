version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - helpdesk_pgdata:/var/lib/postgresql/data
    networks:
      - helpdesk_net
    ports:
      - "${POSTGRES_PORT:-15433}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: always
    networks:
      - helpdesk_net
    ports:
      - "${REDIS_PORT:-16380}:6379"
    volumes:
      - helpdesk_redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
    restart: unless-stopped
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - helpdesk_net
    ports:
      - "${API_PORT:-18001}:8000"
    volumes:
      - ../apps/api:/app
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]

  worker:
    build:
      context: ../apps/api
    restart: unless-stopped
    env_file:
      - ../.env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - helpdesk_net
    command: [ "python", "-m", "app.worker" ]

  scheduler:
    build:
      context: ../apps/api
    restart: unless-stopped
    env_file:
      - ../.env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - helpdesk_net
    command: [ "python", "-m", "app.scheduler" ]

volumes:
  helpdesk_pgdata:
    name: helpdesk_pgdata_v2
  helpdesk_redisdata:
    name: helpdesk_redisdata_v2

networks:
  helpdesk_net:
    name: helpdesk_net
    driver: bridge
